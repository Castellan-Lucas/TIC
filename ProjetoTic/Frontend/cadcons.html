<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <title>Pontaço Vazadores</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Pontaço Vazadores </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ConteudoMenu"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ConteudoMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                        <li class="nav-item">
                            <a class="nav-link active" href="cadcons.html"> Cadastrar e Consultar</a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link active" href="sobre.html"> Sobre </a> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <div class="container">
                <h3> Cadastro de Produtos</h3>
                <form>
                    <input type="number" id="id" hidden/>
                    <div class="mb-3">
                        <label for="nome" class="form-label"> Nome </label>
                        <input type="text" class="form-control" id="nome"/>
                    </div>
                    <div class="mb-3">
                            <label for="especificacao" class="form-label"> Especificação </label>
                            <input type="text" class="form-control" id="especificacao"/>
                    </div>
                    <div class="mb-3">
                            <label for="valor" class="form-label"> Valor </label>
                            <input type="number" class="form-control" id="valor"/>
                    </div>
                    <div class="mb-3">
                            <label for="quantidade" class="form-label"> Quantidade </label>
                            <input type="number" class="form-control" id="quantidade"/>
                    </div>
                    <button onClick="cadastrar()" type="button" class="btn btn-primary"> Confirmar </button>
                </form>
            </div>
        </section>
        <br><br><br>
        <section id="consulta">
            <div class="container">
                <h3> Consulta dos Produtos</h3>
                <table class="table">
                    <thead>
                        <tr> 
                            <th>Nome</th><th>Especificação</th> 
                            <th>Valor</th><th>Quantidade</th>
                            <th>Remover</th><th>Atualizar</th> 
                        </tr>    
                    </thead>
                    <tbody id="corpoTabela">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>></script>
</body>
</html>
